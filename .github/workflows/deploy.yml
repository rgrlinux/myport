name: Deploy Portfolio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Usa o npm ci para uma instalação limpa e idêntica ao seu package-lock.json

      - name: Build project
        run: npx vite build # Usamos 'npx' para garantir que o sistema encontre o executável do vite

      - name: Lighthouse Audit
        uses: treosh/lighthouse-ci-action@v12
        with:
          staticDistDir: ./dist
          temporaryPublicStorage: true

      - name: Deploy to GH Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages